{% extends "book_outlet/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <p>by {{ author }}</p>
    <p>Rating: {{ rating }}</p>
    {% if is_bestselling %}
        <p>Bestseller!</p>
    {% else %}
        <p>Not a bestseller</p>
    {% endif %}
    
   
{% endblock %}
